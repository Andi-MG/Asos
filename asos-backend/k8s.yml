apiVersion: apps/v1
kind: Deployment
metadata:
  name: asos-backend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asos-backend-app
  template:
    metadata:
      labels:
        app: asos-backend-app
    spec:
      containers:
      - image: andivx/asos-backend-app:main
        name: asos-backend-app
        imagePullPolicy: "Always"

---

apiVersion: v1
kind: Service
metadata:
  name: asos-backend-app
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "asos-backend-app"
    port: 8080
  selector:
    app: asos-backend-app